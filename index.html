<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Rock Paper Scissors</title>
  </head>
</html>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <div class="scoreboard">
    <div class="units" id="player">
      <h2>Player</h2>
      <div class="score">0</div>
    </div>
    <div class="units" id="computer">
      <h2>Computer</h2>
      <div class="score">0</div>
    </div>
  </div>

  <div class="message">
    You chose Rock, The computer chose scissors, you win!!
  </div>

  <nav class="choices">
    <a class="rock" href="#"
      ><img src=
      https://images.pexels.com/photos/161702/harmony-relax-rock-moqui-161702.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=300&w=300
      alt="Rock"></a
    >

    <a class="paper" href="#"
      ><img src=
      https://images.pexels.com/photos/4207707/pexels-photo-4207707.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=300&w=300
      alt="Paper"></a
    >

    <a class="scissors" href="#"
      ><img src=
      https://images.pexels.com/photos/4226896/pexels-photo-4226896.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=300&w=300
      alt="Scissors"></a
    >
  </nav>
</body>
